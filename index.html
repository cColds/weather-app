<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>
            <input type="text" class="search-bar"></input>

            <div class="weather-info">
                <h1 class="location">Beijing, China</h1>
                <h5 class="time">Tuesday, 7th Feb 2023, 2:22 PM</h5>

                <img src="cloud.svg" alt="weather icon" class="cloud">
                <h3 class="weather-description">Mostly Sunny</h3>
                <div class="temperature">67°</div>
            </div>

            <div class="more-weather-info">
                <div class="wind-speed">Wind: 6 km/h</div>
                <div class="precipitation">Precipitation: 5%</div>

                <div class="humidity">Humidity: 82%</div>
                <div class="feels-like">Feels like: 63°</div>

                <div class="air-quality-index">Air Quality Index: 102</div>
                <div class="sunrise">Sunrise: 6:45 AM</div>
                <div class="sunset">Sunset: 6:00 PM</div>
            </div>



        </main>

    </body>

</html>
