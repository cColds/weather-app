<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/326c7ea485.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <main>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="City"></input>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="weather-info">
                <h1 class="location">Beijing, CN</h1>
                <h5 class="time">Tuesday, 7th Feb 2023, 2:22 PM</h5>

                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="weather-icon">
                <h3 class="weather-description">Mostly Sunny</h3>
                <div class="temperature">67</div>
                <div class="feels-like">feels like 63°</div>

            </div>

            <div class="more-weather-info">
                <div class="wind-speed"> Wind
                    <div class="wind-speed-value">7 mph</div>
                </div>


                <div class="humidity"> Humidity

                    <div class="humidity-value">82%</div>
                </div>
                <div class="hpa">hPa
                    <div class="hpa-value">1002</div>
                </div>

                <div class="sunrise">Sunrise
                    <div class="sunrise-value">6:45 AM</div>
                </div>
                <div class="sunset">Sunset
                    <div class="sunset-value">6:05 PM</div>

                </div>
            </div>

            <h3 class="weather-forecast">Weather Forecast</h3>

            <div class="five-day-forecast">
                <div class="day-forecast-card">
                    <div class="day-forecast-date">Tuesday</div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">
                    <div class="day-forecast-weather-description">Clear Sky</div>
                    <div class="day-forecast-temperature">57°</div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date">Wednesday</div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description">Rainy</div>
                    <div class="day-forecast-temperature">66°</div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date">Thursday</div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description">Snowy</div>
                    <div class="day-forecast-temperature">37°</div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date">Friday</div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description">Clear Sky</div>
                    <div class="day-forecast-temperature">42°</div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date">Saturday</div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description">Sunny</div>
                    <div class="day-forecast-temperature">48°</div>
                </div>


            </div>
            <!-- <div class="precipitation"> Precipitation
                    <div class="precipitation-value">5%</div>
                </div>
 <div class="air-quality-index">Air Quality Index
                    <div class="air-quality-index-value">102</div>
                </div> -->
        </main>

    </body>

</html>
