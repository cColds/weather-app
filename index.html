<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="loading.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="weatherInfo.css">
        <link rel="stylesheet" href="moreWeatherInfo.css">
        <link rel="stylesheet" href="weatherForecast.css">
        <link rel="stylesheet" href="modal.css">

        <script src="main.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/326c7ea485.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="Search for a city"></input>
                <svg class="search-bar-magnifying-glass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Search</title>
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <svg class="search-bar-delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Delete</title>
                    <path
                        d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
                <div class="search-error-text">City not found.</div>
            </div>

        </header>

        <main>

            <div class="weather-card">
                <div class="loading-animation loading"></div>
                <div class="weather-info">
                    <button class="open-settings">
                        <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10M10,22C9.75,22 9.54,21.82 9.5,21.58L9.13,18.93C8.5,18.68 7.96,18.34 7.44,17.94L4.95,18.95C4.73,19.03 4.46,18.95 4.34,18.73L2.34,15.27C2.21,15.05 2.27,14.78 2.46,14.63L4.57,12.97L4.5,12L4.57,11L2.46,9.37C2.27,9.22 2.21,8.95 2.34,8.73L4.34,5.27C4.46,5.05 4.73,4.96 4.95,5.05L7.44,6.05C7.96,5.66 8.5,5.32 9.13,5.07L9.5,2.42C9.54,2.18 9.75,2 10,2H14C14.25,2 14.46,2.18 14.5,2.42L14.87,5.07C15.5,5.32 16.04,5.66 16.56,6.05L19.05,5.05C19.27,4.96 19.54,5.05 19.66,5.27L21.66,8.73C21.79,8.95 21.73,9.22 21.54,9.37L19.43,11L19.5,12L19.43,13L21.54,14.63C21.73,14.78 21.79,15.05 21.66,15.27L19.66,18.73C19.54,18.95 19.27,19.04 19.05,18.95L16.56,17.95C16.04,18.34 15.5,18.68 14.87,18.93L14.5,21.58C14.46,21.82 14.25,22 14,22H10M11.25,4L10.88,6.61C9.68,6.86 8.62,7.5 7.85,8.39L5.44,7.35L4.69,8.65L6.8,10.2C6.4,11.37 6.4,12.64 6.8,13.8L4.68,15.36L5.43,16.66L7.86,15.62C8.63,16.5 9.68,17.14 10.87,17.38L11.24,20H12.76L13.13,17.39C14.32,17.14 15.37,16.5 16.14,15.62L18.57,16.66L19.32,15.36L17.2,13.81C17.6,12.64 17.6,11.37 17.2,10.2L19.31,8.65L18.56,7.35L16.15,8.39C15.38,7.5 14.32,6.86 13.12,6.62L12.75,4H11.25Z" />
                        </svg>
                        <div class="settings-text">
                            Settings
                        </div>

                    </button>


                    <h1 class="location">Placeholder</h1>
                    <h5 class="time">Placeholder</h5>

                    <img src="https://worldweather.wmo.int/images/24a.png" alt="weather icon" class="weather-icon">
                    <h3 class="weather-description">Placeholder</h3>
                    <div class="temperature">
                        69°
                    </div>
                    <div class="feels-like">feels like 1°</div>

                    <div class="more-weather-info">

                        <div class="wind-speed more-weather-info-item"> <svg class="wind-icon"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z" />
                            </svg>
                            <div class="wind-heading">
                                Wind
                            </div>
                            <div class="wind-speed-value value">420 mph</div>
                        </div>


                        <div class="humidity more-weather-info-item">
                            <svg class="humidity-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z" />
                            </svg>
                            <div>
                                Humidity
                            </div>

                            <div class="humidity-value value">99%</div>
                        </div>
                        <div class="hpa more-weather-info-item">
                            <svg class="hpa-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M20,12H22V14H20C18.62,14 17.26,13.65 16,13C13.5,14.3 10.5,14.3 8,13C6.74,13.65 5.37,14 4,14H2V12H4C5.39,12 6.78,11.53 8,10.67C10.44,12.38 13.56,12.38 16,10.67C17.22,11.53 18.61,12 20,12M20,6H22V8H20C18.62,8 17.26,7.65 16,7C13.5,8.3 10.5,8.3 8,7C6.74,7.65 5.37,8 4,8H2V6H4C5.39,6 6.78,5.53 8,4.67C10.44,6.38 13.56,6.38 16,4.67C17.22,5.53 18.61,6 20,6M20,18H22V20H20C18.62,20 17.26,19.65 16,19C13.5,20.3 10.5,20.3 8,19C6.74,19.65 5.37,20 4,20H2V18H4C5.39,18 6.78,17.53 8,16.67C10.44,18.38 13.56,18.38 16,16.67C17.22,17.53 18.61,18 20,18Z" />
                            </svg>
                            <div>
                                hPa
                            </div>
                            <div class="hpa-value value">1010</div>
                        </div>

                        <div class="visibility more-weather-info-item">
                            <svg class="visibility-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M21.9,8.9L20.2,9.9L16.2,3L17.9,2L21.9,8.9M9.8,7.9L12.8,13.1L18.9,9.6L15.9,4.4L9.8,7.9M11.4,12.7L9.4,9.2L5.1,11.7L7.1,15.2L11.4,12.7M2.1,14.6L3.1,16.3L5.7,14.8L4.7,13.1L2.1,14.6M12.1,14L11.8,13.6L7.5,16.1L7.8,16.5C8,16.8 8.3,17.1 8.6,17.3L7,22H9L10.4,17.7H10.5L12,22H14L12.1,16.4C12.6,15.7 12.6,14.8 12.1,14Z" />
                            </svg>
                            <div>
                                Visibility
                            </div>
                            <div class="visibility-value value">1.23 miles</div>
                        </div>

                        <div class="sunrise more-weather-info-item">
                            <svg class="sunrise-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M3,12H7A5,5 0 0,1 12,7A5,5 0 0,1 17,12H21A1,1 0 0,1 22,13A1,1 0 0,1 21,14H3A1,1 0 0,1 2,13A1,1 0 0,1 3,12M15,12A3,3 0 0,0 12,9A3,3 0 0,0 9,12H15M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M12.71,16.3L15.82,19.41C16.21,19.8 16.21,20.43 15.82,20.82C15.43,21.21 14.8,21.21 14.41,20.82L12,18.41L9.59,20.82C9.2,21.21 8.57,21.21 8.18,20.82C7.79,20.43 7.79,19.8 8.18,19.41L11.29,16.3C11.5,16.1 11.74,16 12,16C12.26,16 12.5,16.1 12.71,16.3Z" />
                            </svg>
                            <div>
                                Sunrise
                            </div>
                            <div class="sunrise-value value">6:00 AM</div>
                        </div>

                        <div class="sunset more-weather-info-item">
                            <svg class="sunset-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M3,12H7A5,5 0 0,1 12,7A5,5 0 0,1 17,12H21A1,1 0 0,1 22,13A1,1 0 0,1 21,14H3A1,1 0 0,1 2,13A1,1 0 0,1 3,12M15,12A3,3 0 0,0 12,9A3,3 0 0,0 9,12H15M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M12.71,20.71L15.82,17.6C16.21,17.21 16.21,16.57 15.82,16.18C15.43,15.79 14.8,15.79 14.41,16.18L12,18.59L9.59,16.18C9.2,15.79 8.57,15.79 8.18,16.18C7.79,16.57 7.79,17.21 8.18,17.6L11.29,20.71C11.5,20.9 11.74,21 12,21C12.26,21 12.5,20.9 12.71,20.71Z" />
                            </svg>
                            <div>
                                Sunset
                            </div>
                            <div class="sunset-value value">6:00 PM</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-forecast">
                <h3 class="weather-forecast-heading">Weather Forecast</h3>
                <div data-weather-type="daily" class="change-weather-forecast-format">
                    <button class="daily-weather-forecast selected">Daily</button>
                    <button class="hourly-weather-forecast">Hourly</button>

                </div>
                <div class="change-hourly-weather-page">
                    <svg class="left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Left</title>
                        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                    <svg data-page="0" class="page selected" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Page 1</title>
                        <path
                            d="M12,10A2,2 0 0,0 10,12C10,13.11 10.9,14 12,14C13.11,14 14,13.11 14,12A2,2 0 0,0 12,10Z" />
                    </svg>
                    <svg data-page="1" class="page" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Page 2</title>
                        <path
                            d="M12,10A2,2 0 0,0 10,12C10,13.11 10.9,14 12,14C13.11,14 14,13.11 14,12A2,2 0 0,0 12,10Z" />
                    </svg>
                    <svg data-page="2" class="page" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Page 3</title>
                        <path
                            d="M12,10A2,2 0 0,0 10,12C10,13.11 10.9,14 12,14C13.11,14 14,13.11 14,12A2,2 0 0,0 12,10Z" />
                    </svg>
                    <svg class="right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Right</title>
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg>
                </div>

                <div class="five-day-forecast">
                    <div class="day-forecast-card highlight">
                        <div class="day-forecast-date"></div>
                        <img src="" alt="weather icon" class="weather-forecast-icon">
                        <div class="day-forecast-weather-description"></div>
                        <div class="day-forecast-temperature"></div>
                    </div>
                    <div class="day-forecast-card">
                        <div class="day-forecast-date"></div>
                        <img src="" alt="weather icon" class="weather-forecast-icon">

                        <div class="day-forecast-weather-description"></div>
                        <div class="day-forecast-temperature"></div>
                    </div>
                    <div class="day-forecast-card">
                        <div class="day-forecast-date"></div>
                        <img src="" alt="weather icon" class="weather-forecast-icon">

                        <div class="day-forecast-weather-description"></div>
                        <div class="day-forecast-temperature"></div>
                    </div>
                    <div class="day-forecast-card">
                        <div class="day-forecast-date"></div>
                        <img src="" alt="weather icon" class="weather-forecast-icon">

                        <div class="day-forecast-weather-description"></div>
                        <div class="day-forecast-temperature"></div>
                    </div>
                    <div class="day-forecast-card">
                        <div class="day-forecast-date"></div>
                        <img src="" alt="weather icon" class="weather-forecast-icon">

                        <div class="day-forecast-weather-description"></div>
                        <div class="day-forecast-temperature"></div>
                    </div>
                </div>

            </div>


            <div class="settings-container modal-container">
                <span class="overlay settings"></span>

                <div class="modal settings">

                    <div class="modal-heading settings">
                        <h3 class="modal-heading-text settings">Settings</h3>
                        <svg class="close-modal settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>Close Modal</title>
                            <path
                                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                        </svg>
                    </div>
                    <div class="modal-content">
                        <div class="measurement-unit-container">
                            <label class="toggle-label" for="measurement-unit-checkbox">Measurement (F°, mi / C°,
                                km)</label>
                            <input class="toggle-checkbox" type="checkbox" id="measurement-unit-checkbox">
                            <div class="toggle-switch measurement-unit"></div>
                        </div>
                        <div class="clock-format-container">
                            <label class="toggle-label" for="clock-format-checkbox">Clock Format (12 / 24)</label>
                            <input class="toggle-checkbox" id="clock-format-checkbox" type="checkbox">
                            <div class="toggle-switch clock-format"></div>
                        </div>

                    </div>

                </div>
            </div>
        </main>

    </body>

</html>
