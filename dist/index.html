<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/326c7ea485.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <main>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="City"></input>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="weather-info">
                <h1 class="location"></h1>
                <h5 class="time"></h5>

                <img src="" alt="weather icon" class="weather-icon">
                <h3 class="weather-description"></h3>
                <div class="temperature"></div>
                <div class="feels-like"></div>

            </div>

            <div class="more-weather-info">
                <div class="wind-speed"> Wind
                    <div class="wind-speed-value"></div>
                </div>


                <div class="humidity"> Humidity

                    <div class="humidity-value"></div>
                </div>
                <div class="hpa">
                    hPa
                    <div class="hpa-value"></div>
                </div>

                <div class="sunrise">
                    Sunrise
                    <div class="sunrise-value"></div>
                </div>
                <div class="sunset">
                    Sunset
                    <div class="sunset-value"></div>

                </div>
            </div>

            <h3 class="weather-forecast">Weather Forecast</h3>

            <div class="five-day-forecast">
                <div class="day-forecast-card">
                    <div class="day-forecast-date"></div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">
                    <div class="day-forecast-weather-description"></div>
                    <div class="day-forecast-temperature"></div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date"></div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description"></div>
                    <div class="day-forecast-temperature"></div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date"></div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description"></div>
                    <div class="day-forecast-temperature"></div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date"></div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description"></div>
                    <div class="day-forecast-temperature"></div>
                </div>
                <div class="day-forecast-card">
                    <div class="day-forecast-date"></div>
                    <img src="" alt="weather icon" class="weather-forecast-icon">

                    <div class="day-forecast-weather-description"></div>
                    <div class="day-forecast-temperature"></div>
                </div>


            </div>

        </main>

    </body>

</html>
